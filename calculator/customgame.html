<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator fun!</title>
    <link rel="icon" type="image/x-icon" href="../Assets/favicon-32x32.png">
    <link href="./styles.css" rel="stylesheet">


</head>
<body>
    <button onclick="start()">Start</button>
    <nav id="snakenav">
    <canvas id="canvas" width="500" height="300"></canvas>
        <a href="../index.html" alt="Home">
            <img src="../Assets/ClubLogo.png" id="homepage">
        </a>
        <a href="./main.html" alt="Calculator">
            <img src="../Assets/calculator.jpg" id="calculatorpage">
        </a>
    </nav>
</body>
</html>
<script>
    c = document.getElementById('canvas');
    ctx = c.getContext('2d');

    var movement;
    var drawing;

    var col = {
        xmax: 470,
        xmin: 10,
        ymax: 270,
        ymin: 10,
        
    };

    function start() {
        movement = setInterval(playerMovement,1);
        drawing = setInterval(draw,50);
    }
    
    var player = {
        x: 10,
        y: 10,
        speed: 20,
    };

    function playerMovement() {
        document.onkeydown = function(e) {
            switch(e.keyCode) {
                case 37: 
                    player.x -= player.speed;
                    break; 
                case 38: 
                    player.y -= player.speed;
                    break; 
                case 39: 
                    player.x += player.speed;
                    break; 
                case 40: 
                    player.y += player.speed;
                    break;
                default:
                    break;
            }
        };
        if(player.x < col.xmin) {
            player.x = col.xmin;
        }
        if(player.x > col.xmax) {
            player.x = col.xmax;
        }
        if(player.y < col.ymin) {
            player.y = col.ymin;
        }
        if(player.y > col.ymax) {
            player.y = col.ymax;
        }
    }
    
    function draw() {
        ctx.clearRect(0,0,500,300);

        ctx.fillStyle = "white";
        ctx.fillRect(player.x,player.y,18,18);
    }
</script>
