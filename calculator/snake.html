<body>
  <p>play snake</p>
    <canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>

<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "green";
var xpos = [10,30,30];
var ypos = [10,10,30];
draw();
function draw() {
    for(var i = 0;i<xpos.length;i++) {
    ctx.fillRect(xpos[i],ypos[i],18,18);
    }
}
</script>
